<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">

<h1>Generate a <br> <span>Random Password</span></h1>
<div class="display">
    <input type="'text" id="password" placeholder="password ">
    <svg xmlns="http://www.w3.org/2000/svg"   onclick="copyPassword()"          width="1em" height="1em" class="copy" viewBox="0 0 24 24"><g fill="none" stroke="#0fb34e" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M8 4v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7.242a2 2 0 0 0-.602-1.43L16.083 2.57A2 2 0 0 0 14.685 2H10a2 2 0 0 0-2 2"/><path d="M16 18v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2"/></g></svg>

</div>
<button onclick ="createPassword()" >Generate Password</button>
</div>



<script>

const passwordBox = document.getElementById("password");
const lenght = 12;

const upperCase ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase ="abcdefghijklmnopqrstuvwxyz";
const  number ="0123456789";
const symbol = "@#$%^&*()_+~|}{[]></ -=";

const allChars = upperCase + lowerCase + number + symbol;

function createPassword(){

let password ="";
password += upperCase[Math.floor(Math.random()* upperCase.length)];
password += lowerCase[Math.floor(Math.random()* lowerCase.length)];
password += number[Math.floor(Math.random()* number.length)];
password += symbol[Math.floor(Math.random()* symbol.length)];


while(lenght > password.length){
    password += allChars[Math.floor(Math.random() * allChars.length)];

}
passwordBox.value =password;



}


function copyPassword(){
    passwordBox.select();
    document.execCommand("copy");
}

</script>



</body>
</html>
